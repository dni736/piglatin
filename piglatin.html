<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<h1>Input a text to translate it into "pig latin"!</h1>
<input type="text" placeholder="Your text goes here..." ng-model="txt">
<h2>{{pig(txt)}}</h2>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', ['$scope', function($scope) {
	$scope.txt;
	$scope.pig = function(txt){
		var words = txt.split(" ");
		for(i = 0; i < words.length; i++){
			words[i] = words[i].substring(1) + words[i].substring(0, 1) + "ay ";
		}
		latin = words.toString();
		piglatin = latin.replace(/,/g, " ");
		return piglatin;
	}
}]);
</script>

<script>
	$('input').click(function() {
    $(this).attr('placeholder', '')
}).blur(function() {
    $(this).attr('placeholder', 'Your text goes here...')
})
</script>

</body>
</html>
