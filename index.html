<!DOCTYPE html>
<html>
<head>
<title>Translate into Pig Latin</title>
</head>
<body>
<div id="app">
    <h1>Input a text to translate it into "pig latin"!</h1>
    <input placeholder="Your text goes here..." v-model="txt">
    <h2>{{pig(txt)}}</h2>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
let app = Vue.createApp({
	data: function() {
    return {
      		txt: ''
    	}
  	},
   methods: {
      pig(txt){
		var words = txt.split(" ");
		for(i = 0; i < words.length; i++){
			if(words[i]){
				words[i] = words[i].substring(1) + words[i].substring(0, 1) + "ay ";
			}
		}
		latin = words.toString();
		piglatin = latin.replace(/,/g, " ");
		return piglatin;
	  }
	}
})
app.mount('#app')
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$('input').click(function() {
    $(this).attr('placeholder', '')
}).blur(function() {
    $(this).attr('placeholder', 'Your text goes here...')
})
</script>

</body>
</html>
